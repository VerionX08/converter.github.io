<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>RBX Asset → Image</title>
<style>
  body {
    background: #0f0f0f;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .box {
    background: #1a1a1a;
    padding: 24px;
    border-radius: 16px;
    width: 340px;
    text-align: center;
  }

  input {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    border: none;
    margin-bottom: 12px;
  }

  button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 12px;
    border: none;
    background: #00ffcc;
    cursor: pointer;
  }

  img {
    margin-top: 16px;
    width: 100%;
    border-radius: 12px;
    display: none;
  }

  .link {
    margin-top: 10px;
    font-size: 12px;
    word-break: break-all;
    color: #00ffcc;
  }

  .status {
    margin-top: 10px;
    font-size: 14px;
    color: #ffcc00;
  }
</style>
</head>
<body>

<div class="box">
  <h2>RBX Asset → Image</h2>
  <input id="asset" placeholder="rbxassetid://123 hoặc ID">
  <button onclick="convert()">CONVERT</button>
  <div id="status" class="status"></div>
  <img id="img">
  <div id="link" class="link"></div>
</div>

<script>
async function convert() {
  const input = document.getElementById("asset").value.trim();
  if (!input) return;

  const id = input.replace("rbxassetid://", "");
  const status = document.getElementById("status");
  const img = document.getElementById("img");
  const link = document.getElementById("link");

  status.innerText = "⏳ Đang kiểm tra asset...";
  img.style.display = "none";
  link.innerText = "";

  try {
    const api = `https://thumbnails.roblox.com/v1/assets?assetIds=${id}&size=420x420&format=Png`;
    const res = await fetch(api);
    const json = await res.json();

    if (!json.data || !json.data[0]) {
      status.innerText = "❌ Không tìm thấy asset";
      return;
    }

    const data = json.data[0];

    if (data.state === "Pending") {
      status.innerText = "⏳ Asset đang Pending, thử lại sau";
      return;
    }

    if (data.state !== "Completed" || !data.imageUrl) {
      status.innerText = "❌ Asset bị Blocked hoặc không phải ảnh";
      return;
    }

    img.src = data.imageUrl;
    img.style.display = "block";
    link.innerText = data.imageUrl;
    status.innerText = "✅ Thành công";

  } catch (e) {
    status.innerText = "❌ Lỗi khi gọi API";
  }
}
</script>

</body>
</html>
